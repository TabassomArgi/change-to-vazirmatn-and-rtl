<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات تغییر فونت به وزیر متن و راست‌چین</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h3>تغییر فونت به وزیر متن و راست‌چین</h3>
    
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="site-toggle">
            <span class="slider round"></span>
        </label>
        <span id="status-text">فعال کردن برای سایت فعلی</span>
    </div>
    
    <div id="current-site">
        <span class="label">سایت فعلی:</span>
        <span id="hostname"></span>
    </div>
    
    <div class="creator-info" style="margin-top: 10px; text-align: center; font-size: 12px;">
        <p>ساخته شده توسط: <a href="https://github.com/tabassomargi" target="_blank">تبسم ارگی</a></p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
